<div>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of items">
      <ion-item routerLink="/task-detail">
        <ion-checkbox [(ngModel)]="entry.isChecked"></ion-checkbox>
        <ion-label>
          <span>{{entry.title}}</span>
          <span class="date">{{entry.tip_time}}</span>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="create" color="light"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash" color="light" (click)="removeItem(entry)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
