<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>
      注册
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center>

    <ion-row align-items-center justify-content-center>
      <ion-col size="6" >
        <ion-icon name="contact" style="font-size: 6rem; color: #1abc9c"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="border-bottom">
      <ion-col size="1.4" class="translateY3">
        <ion-icon name="call"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [placeholder]="'手机号码'" [(ngModel)]="user.phone"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center  class="border-bottom">
      <ion-col size="1.4" class="translateY3">
        <ion-icon name="lock"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [placeholder]="'短信验证码'" value="******"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center  class="border-bottom">
      <ion-col size="1.4" class="translateY3">
        <ion-icon name="lock"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [placeholder]="'设置登陆密码'" [(ngModel)]="user.pwd"></ion-input>
      </ion-col>
      <ion-col [size]="2">
        <ion-toggle color="secondary"></ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col>
        <ion-button style="width: 100%;" [color]="'secondary'" (click)="submitRegister()">确认</ion-button>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end class="banner">
      <ion-col style="text-align: center;">
        <span>社交账号登陆</span>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col style="text-align: center;">
        <ion-button style="width: 100%;" color="light">微信登陆</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
