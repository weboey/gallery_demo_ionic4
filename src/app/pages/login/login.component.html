<ion-content>
  <ion-grid justify-content-center>

    <ion-row align-items-center justify-content-center>
      <ion-col size="6" >
        <ion-icon name="contact" style="font-size: 6rem; color: #0cd1e8"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="border-bottom">
      <ion-col size="1.4" class="translateY3">
        <ion-icon name="person-add"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [placeholder]="'手机号码'"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row align-items-center  class="border-bottom">
      <ion-col size="1.4" class="translateY3">
        <ion-icon name="nuclear"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-input [placeholder]="'登陆密码'"></ion-input>
      </ion-col>
      <ion-col [size]="2">
        <ion-toggle color="secondary"></ion-toggle>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col justify-content-end style="text-align: right;">
        <a href="">忘记密码</a>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col>
        <ion-button style="width: 100%;" [color]="'secondary'">登陆</ion-button>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col style="text-align: center;">
        <a routerLink="/register">创建账号</a>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col style="text-align: center;">
        <span>社交账号登陆</span>
      </ion-col>
    </ion-row>

    <ion-row align-items-end justify-content-end>
      <ion-col style="text-align: center;">
        <span>微信登陆</span>
      </ion-col>
    </ion-row>
  </ion-grid>

<!--  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
